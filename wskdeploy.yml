packages:
  tvm:
    version: 1.0
    license: Apache-2.0
    actions:
      get-s3-upload-token:
        function: actions/get-s3-upload-token
        web: yes
        runtime: 'nodejs:10'
        inputs:
          s3Bucket: ${S3_BUCKET}
          awsSecretAccessKey: ${AWS_SECRET_ACCESS_KEY}
          awsAccessKeyId: ${AWS_ACCESS_KEY_ID}
          expiryDuration: ${EXPIRATION_DURATION}
          owApihost: ${OW_APIHOST}
          whitelist: ${WHITELIST}
        annotations:
          # this is important security wise
          final: true
